<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>lovo商城</title>
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/metro/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/mobile.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">
    <script type="text/javascript" src="../../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.mobile.js"></script>
    <!--<script type="text/javascript" src="../../easyui/jquery.js"></script>-->
</head>
<body>
<h1 align="center">供货订单信息</h1>
<div id="tb" style="padding:3px">
    <div style="margin-bottom:20px">
        <input name="indentId" class="easyui-textbox" label="订单编号:" style="width:45%">
        <input name="indentDate" class="easyui-textbox" label="订单时间:" style="width:45%">
    </div>
    <div style="margin-bottom:20px">
        <input name="indentStatus" class="easyui-textbox" label="订单状态:" style="width:45%">
    </div>
</div>
<table id="tt" class="easyui-datagrid"
       url="/page.lovo"
       iconCls="icon-save"
       rownumbers="false" pagination="true"  singleSelect="true">
    <thead>
    <tr>
        <th field="supplyId" width="34%" hidden="hidden">ID</th>
        <th field="goodsName" width="17%">商品名</th>
        <th field="goodsNorms"width="17%">商品规格</th>
        <th field="goodsType" width="17%">商品类型</th>
        <th field="goodsUnit" width="17%">商品单位</th>
        <th field="supplyNum"width="17%">供应数量</th>
        <th field="indentStatus"width="17%">投标状态</th>
    </tr>
    </thead>
</table>

<div id="buttons" align="center" style="margin-bottom:40px;margin-top: 40px;position: relative;right: -300px" >
    <a href="javascript:void(0)"  class="easyui-linkbutton" onclick="openMyWind()" style="left :-255px;width:90px"> 查 看 </a>
</div>
<!-- 模态框 -->
<div id="dlg" class="easyui-dialog" style="width:800px;height: 600px" data-options="closed:true,modal:true,border:'thin',buttons:'#dlg-buttons'">
    <form id="fm" method="post" novalidate style="margin:0;padding:20px 50px">
        <input type="hidden" name="auditType" id="auditType">
        <input type="hidden" name="userAuditInformationId" id="userAuditInformationId">
        <div style="margin-bottom:10px;position: relative;right: -32px">
            <!-- 用户名-->
            <span>用户名：</span>
            <input id="userName" type="text" name="userName"
                   class="textbox-text validatebox-text validatebox-readonly textbox-prompt"
                   autocomplete="off" tabindex="" readonly="" placeholder=""
                   style="width: 224px; margin: 0px; padding-top: 0px; padding-bottom: 0px;
            height: 30px; line-height: 30px;">
            <!-- 真实姓名-->
            <span>真实姓名：</span>
            <input id="trueName"  name="trueName" class="textbox-text validatebox-text validatebox-readonly textbox-prompt"
                   autocomplete="off" tabindex="" readonly="" placeholder=""
                   style="width: 224px; margin: 0px; padding-top: 0px; padding-bottom: 0px;
            height: 30px; line-height: 30px;">
        </div>

        <!-- 性别-->
        <div style="margin-bottom:10px;position: relative;right: -42px">
            <label> 性 别： </label>
            <input id="sex"  name="sex" class="textbox-text validatebox-text validatebox-readonly textbox-prompt"
                   autocomplete="off" tabindex="" readonly="" placeholder=""
                   style="width: 224px; margin: 0px; padding-top: 0px; padding-bottom: 0px;
            height: 30px; line-height: 30px;">
            <!-- 电话-->
            <label style="position: relative;left: 10px"> 电 话:</label>
            <input id="telphone"  name="telphone" class="textbox-text validatebox-text validatebox-readonly textbox-prompt"
                   autocomplete="off" tabindex="" readonly="" placeholder=""
                   style="width: 224px; margin: 0px; padding-top: 0px; padding-bottom: 0px;position: relative;left: 34px;
            height: 30px; line-height: 30px;">
        </div>

        <!-- 资质图片-->
        <div style="margin-bottom:30px"  >
            <span>用户资质图片:</span>  <img id="aptitudeImg" style="height: 250px;width:350px "/>
            <input type="hidden" id="aptitudeImgStr" name="aptitudeImg">
        </div>

        <!-- 身份图片-->
        <div style="margin-bottom:10px" >
            <span>用户身份图片:</span>  <img id="identityImg" style="height: 250px;width:350px "/>
            <input type="hidden" id="identityImgStr" name="identityImg">
        </div>

        <div style="margin-bottom:10px">
            <div style="margin-bottom:10px">
                <label style="position: relative;left: 18px">审核意见：</label>
                <textarea   id="auditOpinion" fixed="false"   rows="10" cols="50" readonly="readonly" name="auditOpinion"   style="position: relative;left:18px;width:51.5%;height: 200px;resize:none">
            </textarea>
            </div>
        </div>

        <div style="margin-bottom:10px;position: relative;right: 10px" >
            <span>请求审核时间：</span>
            <input  id="auditTime"   name="auditTime" class="textbox-text validatebox-text validatebox-readonly textbox-prompt"
                    autocomplete="off" tabindex="" readonly="" placeholder=""
                    style="width: 224px; margin: 0px; padding-top: 0px; padding-bottom: 0px;
            height: 30px; line-height: 30px;"   style="width:45%" style="width:45%">
            <span>审核批复时间：</span>
            <input id="auditReplyTime" name="auditReplyTime"   class="textbox-text validatebox-text validatebox-readonly textbox-prompt"
                   autocomplete="off" tabindex="" readonly="" placeholder=""
                   style="width: 224px; margin: 0px; padding-top: 0px; padding-bottom: 0px;
            height: 30px; line-height: 30px;" style="width:45%">
        </div>

        <div style="margin-bottom:10px;position: relative;left: 0px">
            <span> 用户账号状态: </span>
            <input id="userState"  name="userState"  class="textbox-text validatebox-text validatebox-readonly textbox-prompt"
                   autocomplete="off" tabindex="" readonly="" placeholder=""
                   style="width: 224px; margin: 0px; padding-top: 0px; padding-bottom: 0px;
            height: 30px; line-height: 30px;">

            <span style="position: relative;left: 15px"> 审核人：</span>
            <input id="auditPerson"  name="auditPerson"class="textbox-text validatebox-text validatebox-readonly textbox-prompt"
                   autocomplete="off" tabindex="" readonly="" placeholder=""
                   style="width: 224px; margin: 0px; padding-top: 0px; padding-bottom: 0px;
            height: 30px; line-height: 30px;position: relative;left: 42px"   style="width:45%">
        </div>

        <div id="dlg-buttons" align="center" style="margin-bottom:10px">
            <a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="auditPass()" style="left :-255px;width:90px">审核通过</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="auditFail()" style="left :-255px;width:90px">拒绝通过</a>
            <!-- <a href="javascript:void(0)" class="easyui-linkbutton"  onclick="ChangeTx()" style="left :-255px;width:90px">change</a>  -->
            <a href="javascript:void(0)" class="easyui-linkbutton"  onclick="javascript:$('#dlg').dialog('close')" style="left :-255px;width:90px">取消操作</a>
        </div>
    </form>
</div>
<script>
    //弹出模态框
    function openMyWind(){

        var row = $('#tt').datagrid('getSelected');
        //alert(row)
        //if (row) {
        //根据用户名查找出审核数据
        //并将审核数据赋值给模态框
        PostToControllerFindUserMessageByUserName(row);
        $('#dlg').dialog('open').dialog('center').dialog('setTitle', '用户详情');
        //  }
    }
    //返回时间格式如下: 2018-8-21 10:24:41
    function timeFormat() {
        var date=new Date()
        var n = date.getFullYear();
        var y = date.getMonth() + 1;
        var r = date.getDate();
        var mytime = date.toLocaleTimeString();
        var mytimes = n + "-" + y + "-" + r + " " + mytime;
        return mytimes;

    }
    //初始化加载
    $(document).ready(function () {
        $('#tt').datagrid('load',{
            userState: $('#userState').val(),
            startTime:$("#startTime").val(),
            endTime:$("#endTime").val(),
            page:1,
            tag:init,
        });
    });
    //查询
    function doSearch(){
        $('#tt').attr("url","../../findUserAuditMessagePage.lovo")
        $('#tt').datagrid('load',{
            userState: $('#userState').val(),
            startTime:$("#startTime").val(),
            endTime:$("#endTime").val()

        });
        //alert(  $('#tt').attr("url"))
    }

    var url;
    //审核通过
    function auditPass() {
        $("#auditOpinion").val("审核通过")
        $("#userState").val("审核通过")
        //var timeFormat=timeFormat();
        //alert(timeFormat())
        $("#auditReplyTime").val(timeFormat())
        url="updateUserAuditMessage.lovo"
        $('#fm').form('submit',{
            url: url,
            onSubmit: function(){
                return $(this).form('validate');
            },
            success: function(result){

                var result = eval('('+result+')');

                if (result.errorMsg){
                    $.messager.show({
                        title: 'Error',
                        msg: result.errorMsg
                    });
                } else {
                    $('#dlg').dialog('close');		// close the dialog
                    $('#tt').datagrid('reload');	// reload the user data
                }
            }
        });
    }
    //审核不通过
    function auditFail() {
        $.messager.prompt('请输入拒绝理由', '请输入拒绝通过理由', function (r) {
            if (r != "") {
                $("#auditOpinion").val(r);
                $("#auditReplyTime").val(timeFormat())
                $("#userState").val("审核未通过")
                return;
            }
            if (r == "") {
                $("#auditOpinion").val("其他");
                $("#auditReplyTime").val(timeFormat())
                $("#userState").val("审核未通过")

            }
            // $('#dlg').dialog('close');		// close the dialog
            // $('#tt').datagrid('reload');	// reload the user data
            url="updateUserAuditMessage.lovo"
            $('#fm').form('submit',{
                url: url,
                onSubmit: function(){
                    return $(this).form('validate');
                },
                success: function(result){

                    var result = eval('('+result+')');

                    if (result.errorMsg){
                        $.messager.show({
                            title: 'Error',
                            msg: result.errorMsg
                        });
                    } else {
                        $('#dlg').dialog('close');		// close the dialog
                        $('#tt').datagrid('reload');	// reload the user data
                    }
                }
            });
        });

    }




    //提交到后台查找用户信息
    function PostToControllerFindUserMessageByUserName(row) {
        // alert()
        $.post('../../findUserAuditMessageByUserName.lovo',{userName:$(row).userName},
            function(result){
                var result = eval('('+result+')');
                if (result!=""){
                    //var  userName= result.userName;
                    $("#userAuditInformationId").val(result.userAuditInformationId)
                    $("#auditType").val(result.auditType)
                    $("#userName").val(result.userName)
                    $("#trueName").val(result.trueName)
                    $("#sex").val(result.sex)
                    $("#telphone").val(result.telphone)
                    $("#aptitudeImg").attr("src",result.aptitudeImg)
                    $("#identityImg").attr("src",result.identityImg)
                    $("#aptitudeImgStr").val(result.aptitudeImg)
                    $("#identityImgStr").val(result.identityImg)
                    $("#userState").val(result.userState)
                    $("#auditOpinion").val(result.auditOpinion)
                    $("#auditTime").val(result.auditTime)
                    $("#auditReplyTime").val(result.auditReplyTime)
                    $("#auditPerson").val(result.auditPerson)
                } else {
                    $.messager.show({	// show error message
                        title: 'Error',
                        msg: "该账号存在异常，请查看是否被冻结"
                    });
                }
            },'json');
    }
    //提交审核结果到后台
    function PostToControllerUpdateUserMessageByUserName() {
        $.post('../../updateUserAuditMessage.lovo',
            {userName:$("#userName").val(),
                auditType:$("#auditType").val(),
                auditOpinion:$("#auditOpinion").val(),
                auditReplyTime:$("#auditReplyTime").val()},
            function(result){
                var result = eval('('+result+')');

                if (result.success){
                    $('#tt').datagrid('load',{
                        // userId: $('#userId').val()
                    });
                } else {
                    $.messager.show({	// show error message
                        title: 'Error',
                        msg: result.errorMsg
                    });
                }
            },'json');

        $('#fm').form('clear');

    }
</script>
</body>
</html>
