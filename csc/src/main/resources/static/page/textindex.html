<script>

  function getAuditName() {
    $.post("/getAuditName",function (res) {
      if (null==res||""==res){
        layer.msg('登录失效！请重新返回登录页面进行登录', {
          time: 20000, //20s后自动关闭
          btn: ['知道了']
        });
        location.href="../page/Login.html";
      }
      $("#activeUser").text(res)
    })
  }

  $(document).ready(function () {
    getAuditName();
  })


  function activeUserLogOut() {
   layer.confirm('您确定退出登录？', {
     btn: ['确定','取消'] //按钮
   }, function(){
     location.href="../page/Login.html";
   }, function(){
     return;
   });
 }

 //页面不关闭 每15分钟请求一次 判断用户是否登录失效
  window.setInterval(getAuditName,1000*60*15);
</script>
