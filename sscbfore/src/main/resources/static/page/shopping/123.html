<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="../../lib/jquery.js"></script>
</head>

<body>
<form id="loginForm">
    <span>goodsName:</span> <input type="text" id="goodsName"><br>
    <span>goodsNum:</span>  <input type="text" id="goodsNum"><br>
    <span>goodsPrice:</span> <input type="text" id="goodsPrice"><br>
    <span>goodsType:</span> <input type="text" id="goodsType"><br>
    <span>goodsUnit:</span> <input type="text" id="goodsUnit"><br>
    <button id="bid" >确定</button>
</form>
</body>
<script type="text/javascript">


    $("#bid").click(function() {
        var formData = $("#loginForm").serialize();
        console.log(formData);
        alert(formData);
        $.ajax({
            url: "/shoppingJion",
            dataType: "json",
            type: "post",
            data:{
                goodsName:$("#goodsName").val(),
                goodNum:$("#goodsNum").val(),
                goodsPrice:$("#goodsPrice").val(),
                goodsType:$("#goodsType").val(),
                goodsUnit:$("#goodsUnit").val()
            },
            success: function(result) {  //这里就是我出错的地方
                alert(result.msg);
            },
            error: function(data) {
                alert("请求出错");
                alert(data);
            }
        });
    });
</script>

</html>`
