<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>解冻界面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div align="center" style="margin-top: 50px">
    <div class="layui-card-header">解冻理由</div>
    <div class="layui-card-body layui-row layui-col-space10">
        <div class="layui-col-md12">
            <textarea name="" placeholder="请输入" class="layui-textarea" style="width: 400px;" id="aaa"></textarea>
        </div>
    </div>
    <div class="layui-card-body" style="margin-top: 30px">
        <div class="layui-btn-container">
            <button class="layui-btn" style="width: 120px" id="ddd">请求解冻</button>
            <button class="layui-btn" style="width: 120px" id="aaaaaa">返回</button>
        </div>
    </div>
</div>

<script>

    $("#ddd").click(function () {
      //  alert($("#aaa").val())
        $.post("requestUnfreezeMQ",{"applyReason":$("#aaa").val()},function (re) {
            if(re=="ok"){
                layer.msg('申请成功，请等待审核', {icon: 6, anim: 6});
                setTimeout(" loc()", 2000);
            }
        });
    });
    function loc(){
        location.href="userShow.html";
    }
    $("#aaaaaa").click(function () {
        location.href="userShow.html";
    });


    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'user'], function(){
        var $ = layui.$
            ,setter = layui.setter
            ,admin = layui.admin
            ,form = layui.form
            ,router = layui.router();

        form.render();

    });
</script>
</body>
</html>
