<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>补全资料注册界面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>

<style>
    .layui-upload-img {
        width: 80px;
        height: 120px;
        margin: 0 10px 10px 0;
    }
</style>
<form action="" method="post" >
<div align="center">
    <div class="layui-card-body">
        <div class="layui-upload">
            <div class="layui-upload-list">
                <img class="layui-upload-img" id="test-upload-normal-img">
            </div>
            <button type="button" class="layui-btn" id="test-upload-normal">上传资质图片</button>
          <!--  <button type="button" class="layui-btn" id="test-upload-normal">上传资质图片</button> -->
        </div>
        <div class="layui-upload">
            <div class="layui-upload-list">
                <img class="layui-upload-img" id="test-upload-normal-img2">
            </div>
            <button type="button" class="layui-btn" id="test-upload-normal2">上传身份证图片</button>
            <!--  <button type="button" class="layui-btn" id="test-upload-normal">上传资质图片</button> -->
        </div>
            <input type="text" name="title" placeholder="公司名" autocomplete="off" class="layui-input" style="width:250px;margin-top: 20px">
        <div class="layui-card-body">
            <div class="layui-btn-container">
                <button class="layui-btn">补全资料注册</button>
                <button class="layui-btn" style="width: 120px">返回</button>
            </div>
        </div>
    </div>
</div>
</form>
<script src="../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'upload'], function () {
        var $ = layui.jquery
            , upload = layui.upload;

        //普通图片上传
        var uploadInst = upload.render({
            elem: '#test-upload-normal'
            , url: '/upload/'
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#test-upload-normal-img').attr('src', result);//图片链接（base64）
                });
            }
            , done: function (res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
            }
            , error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#test-upload-demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });
        var uploadInst = upload.render({
            elem: '#test-upload-normal2'
            , url: '/upload/'
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#test-upload-normal-img2').attr('src', result);//图片链接（base64）
                });
            }
            , done: function (res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
            }
            , error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#test-upload-demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });

        //指定允许上传的文件类型
        upload.render({
            elem: '#test-upload-type1'
            , url: '/upload/'
            , accept: 'file' //普通文件
            , done: function (res) {
                console.log(res)
            }
        });
        upload.render({ //允许上传的文件后缀
            elem: '#test-upload-type2'
            , url: '/upload/'
            , accept: 'file' //普通文件
            , exts: 'zip|rar|7z' //只允许上传压缩文件
            , done: function (res) {
                console.log(res)
            }
        });

        //设定文件大小限制
        upload.render({
            elem: '#test-upload-size'
            , url: '/upload/'
            , size: 60 //限制文件大小，单位 KB
            , done: function (res) {
                console.log(res)
            }
        });

        //同时绑定多个元素，并将属性设定在元素上
        upload.render({
            elem: '.test-upload-demoMore'
            , before: function () {
                layer.tips('接口地址：' + this.url, this.item, {tips: 1});
            }
            , done: function (res, index, upload) {
                var item = this.item;
                console.log(item); //获取当前触发上传的元素，layui 2.1.0 新增
            }
        })

    });
</script>
</body>
</html>
