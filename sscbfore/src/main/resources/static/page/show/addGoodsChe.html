<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>添加商品</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>

<body>

<div class="layui-card layadmin-header">

</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15" style="height: 720px">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header" style="text-align: center">
                    <h1>请选择添加商品</h1>
                </div>
                <div class="layui-card-body">
                    <div class="layui-row layui-col-space3">
                        <div id="view"></div>
                    </div>

                    <div class="layui-row" style="height: 500px">
                        <table class="layui-table goodsTable" id="goodsTable" lay-filter="goodsTable"></table>
                    </div>

                    <div class="layui-row goodsTable" style="text-align: center">
                        <div class="layui-col-md6" style="height: 300px">
                            <button class="layui-btn" data-type="isAll">返回</button>
                        </div>
                        <div class="layui-col-md6" style="height: 300px">
                            <!--查询-->
                            <form class="layui-form"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
                                <div class="layui-form-item">
                                    <label class="layui-form-label">商品名称</label>
                                    <div class="layui-input-block">
                                        <input type="text" id="goodsName" name="goodsName" placeholder="请输入商品名称"
                                               autocomplete="off"
                                               class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label" for="goodsType">商品类型</label>
                                    <div class="layui-input-block">
                                        <select id="goodsType" name="interest" lay-filter="aihao">
                                            <option value="0">写作</option>
                                            <option value="1">阅读</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button class="layui-btn" lay-submit lay-filter="*">查询</button>
                                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="add">添加商品</a>
</script>
<script src="../../layuiadmin/layui/layui.js"></script>
<!--表格-->
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table', 'element', 'laytpl', 'layer', 'form', 'upload'], function () {
        let table = layui.table;
        let form = layui.form;
        let layer = layui.layer;

        let $ = layui.$, active = {};

        let goodsName = $('#goodsName').val();
        let goodsType = $('#goodsType').val();

        form.render(null, 'layui-input-block');

        //layui active 注册
        $('.layui-btn').on('click', function () {
            let type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        //初始化加载
        $.ready(table1());

        table.on('tool(goodsTable)', function (obj) {
            let data = obj.data;
            if (obj.event === 'add') {
                layer.open({
                    type: 2
                    , title: '添加商品'
                    , content: ['/addgoods/jump/' + '1']
                    , area: ['1200px', '650px']
                })
            }
        });

        //加载表格1
        function table1() {
            table.render({
                elem: '#goodsTable'
                , url: '/addgoods/req/allgoods/' + goodsName + '/' + goodsType
                , id: 'goodsTable'
                , page: true
                , cols: [[
                    {field: 'ch', title: '选择', type: 'checkbox'}
                    , {field: 'goodsId', title: '商品编号', sort: true}
                    , {field: 'goodsName', title: '商品名称'}
                    , {field: 'goodsName', title: '商品类型'}
                    , {field: 'goodsName', title: '规格'}
                    , {field: 'goodsName', title: '计量单位'}
                    , {field: 'goodsName', title: '库存'}
                    , {field: 'goodsName', title: '商品折扣'}
                    , {align: 'center', toolbar: '#barDemo', title: '操作'}
                ]]
            });
        }


    });

</script>
<!--表单-->
<script>
    layui.use('form', function () {
        var form = layui.form;
    });
</script>
</body>
</html>
