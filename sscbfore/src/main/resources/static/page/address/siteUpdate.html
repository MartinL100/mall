<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>修改地址</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-card-header" align="center"><h1>编辑地址信息</h1></div>
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" action="/site/update/execute" lay-filter="component-form-group" method="get">

                <div class="layui-form-item">
                    <label class="layui-form-label">地址信息</label>
                    <div class="layui-input-block">
                        <input type="text" name="siteArea" lay-verify="required"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">详细地址</label>
                    <div class="layui-input-block">
                        <input type="text" name="siteDetail" lay-verify="required"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">邮政编码</label>
                    <div class="layui-input-block">
                        <input type="text" name="sitePostcode" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">收货人姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="siteMan" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机/电话</label>
                    <div class="layui-input-block">
                        <input type="text" name="sitePhone" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <input type="hidden" name="siteId" value="4028abd16c65757e016c6575966b0000" id="siteId"/>
                <div class="layui-form-item" pane="">
                    <label class="layui-form-label"></label>
                    <div class="layui-input-block">
                        <input type="checkbox" lay-skin="primary" name="siteDefault" id="checkDefault" title="设置为默认地址" value="0">
                    </div>
                </div>

                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-block">
                        <div class="layui-footer" style="left: 0;">
                            <button class="layui-btn">保存地址</button>
                            <button class="layui-btn" onclick="fanhui1()">返回主页</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

    <script src="../../layuiadmin/layui/layui.js"></script>
<script src="/static/lib/jquery.js"></script>
    <script>
        layui.config({
            base: '../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'form', 'laydate'], function(){
            var $ = layui.$
                ,admin = layui.admin
                ,element = layui.element
                ,layer = layui.layer
                ,laydate = layui.laydate
                ,form = layui.form;

            form.render(null, 'component-form-group');

            laydate.render({
                elem: '#LAY-component-form-group-date'
            });

            /* 自定义验证规则 */
            form.verify({
                title: function(value){
                    if(value.length < 5){
                        return '标题至少得5个字符啊';
                    }
                }
                ,pass: [/(.+){6,12}$/, '密码必须6到12位']
                ,content: function(value){
                    layedit.sync(editIndex);
                }
            });



            /* 监听提交 */
            form.on('submit(component-form-demo1)', function(data){
                parent.layer.alert(JSON.stringify(data.field), {
                    title: '最终的提交信息'
                })
                return false;
            });
        });


        function fanhui1() {
            location.href="siteIndex.html"
        }

        $("#checkDefault").click(function () {

            var isCheck=$("#checkDefault").check;
            console.log(isCheck)
            if (isCheck) {
                $("#checkDefault").val(1);
            }

        });
    </script>
</body>
</html>
