<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>添加新地址</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <script type="text/javascript" src="../../lib/jquery.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header" align="center"><h1>添加新地址</h1></div>
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form"  lay-filter="component-form-group">
                <div class="layui-form-item">
                    <label class="layui-form-label">地址信息</label>
                    <div class="layui-input-block">
                        <input type="text" name="siteArea" lay-verify="required" placeholder="请输入省/市/区/街道" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">详细地址</label>
                    <div class="layui-input-block">
                        <input type="text" name="siteDetail" lay-verify="required" placeholder="请输入详细地址,如道路,门牌号,小区,楼栋号,单元等" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">邮政编码</label>
                    <div class="layui-input-block">
                        <input type="text" name="sitePostcode" lay-verify="required" placeholder="请输入邮政编码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                        <label class="layui-form-label">收货人姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="siteMan" lay-verify="required" placeholder="长度不能超过25个字符" autocomplete="off" class="layui-input">
                    </div>
                </div>


                <div class="layui-form-item">
                    <label class="layui-form-label">手机/电话</label>
                    <div class="layui-input-block">
                        <input type="text" name="sitePhone" lay-verify="required" placeholder="手机或电话必须填一项,5-20个数字" autocomplete="off" class="layui-input">
                    </div>

                </div>

                <div class="layui-form-item" pane="">
                    <label class="layui-form-label"></label>
                    <div class="layui-input-block">

                    </div>
                </div>
                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-block">
                        <div class="layui-footer" style="left: 0;">
                            <button class="layui-btn" lay-submit lay-filter="*">添加地址</button>
                           <a href="siteIndex.html"><button class="layui-btn">返回主页</button></a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
</script>

<script src="../../layuiadmin/layui/layui.js"></script>
<script src="/static/lib/jquery.js"></script>
<script>

    function fanhui(){
        location.href="siteIndex.html";
    }

    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index','element', 'form', 'laydate'], function(){
        var $ = layui.$
            ,admin = layui.admin
            ,element = layui.element
            ,layer = layui.layer
            ,laydate = layui.laydate
            ,form = layui.form;
        form.render(null, 'component-form-group');

        laydate.render({
            elem: '#LAY-component-form-group-date'
        });

        form.on('submit(*)', function(data) {

            var payInfo = data.field;
            payInfo = JSON.stringify(payInfo);

            $.post("/save",{"jsonStr":payInfo},function (r) {

                location.href="siteIndex.html";
            })
            return false;
        })
    });
</script>
<script>
</script>
</body>
</html>
