


<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>地址</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>


<body>


<div class="layui-card layadmin-header">
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header" align="center"><h1>地址管理维护</h1></div>
                <div class="layui-card-body">
                    <table class="layui-hide" id="goodsCount" layf lay-filter="test1"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="layui-form-item layui-layout-admin">
    <div class="layui-input-block">
        <div class="layui-footer" style="left: 0;">
            <button class="layui-btn" onclick="fun()">添加地址</button>
            <button class="layui-btn">返回商城</button>
        </div>
    </div>

</div>



    <script src="../../layuiadmin/layui/layui.js"></script>
<script src="../../lib/jquery.js"></script>
<script type="text/html" id="component-form-time">
    <a  class="layui-btn layui-btn-xs" lay-event='edit'  >修改</a>
    <a  class="layui-btn layui-btn-xs" lay-event="detail" onclick="shanchu()">删除</a>
    <a  class="layui-btn layui-btn-xs" lay-event="detail">设置默认</a>

</script>
<script src="../../layuiadmin/layui/layui.js"></script>

<script>

    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table'], function() {
        var table = layui.table
            , form = layui.form
            , element = layui.element
            , layer = layui.layer;
        element.render();


        form.render(null, 'component-form-element');
        table.render({
            elem: '#goodsCount'
            , url: '/index/get/username'
            , page: false
            , cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            , cols: [[
                {field: 'siteMan', title: '收货人'} //width 支持：数字、百分比和不填写。你还可以通过 minWidth 参数局部定义当前单元格的最小宽度，layui 2.2.1 新增
                , {field: 'siteArea', title: '所在地区', sort: true}
                , {field: 'siteDetail', title: '详细地址'}
                , {field: 'sitePostcode', title: '邮政邮编'}
                , {field: 'sitePhone', title: '手机/电话', align: 'center'} //单元格内容水平居中
                , {fixed: 'right', title: '操作', align: 'center', toolbar: '#component-form-time'}

            ]]


        });
        //监听工具条
        table.on('tool(test1)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            console.log(data)

            var Name = obj.goodsName;//获得当前数据的商品名
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象

            alert(data.siteMan)
             // console.log(obj);
            if (layEvent === 'edit') {
                layer.open({
                    area: ['500px', '300px'],
                    title: "修改商品信息",
                    type: 1,
                    content:'地址信息:<input type="text" id="spid" value="">'
                           +'详细地址:<input type="text" id="spid" >'
                           +'邮政邮编:<input type="text" id="spid" >'
                           +'收货人姓名:<input type="text" id="spid" >'
                           +'手机/电话:<input type="text" id="spid" >'//这里content是一个普通的String
                })
            }
            ;

            function fun() {
                location.href = "siteAdd.html"
            }
        });
    })



</script>
</body>
</html>
