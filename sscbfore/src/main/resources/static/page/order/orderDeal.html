


<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>列宽自动分配 - 数据表格</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">

            <h2>赵子龙订单记录:</h2>
            <hr>

            <div class="layui-card layui-form" lay-filter="component-form-element">

                <div class="layui-card-body layui-row layui-col-space10">
                    <div class="layui-inline" style="position: absolute;top: 18%">
                        <label class="layui-form-label">日期查询:</label>
                        <div class="layui-input-inline">
                            <input type="text" name="date" id="LAY-component-form-group-date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-col-md6" style="width: 30%;position: relative;top: 40%;left: 40%">

                        <select name="city" lay-verify="">
                            <option value="">请选择查询类型</option>
                            <option value="010">已结算</option>
                            <option value="021">退货</option>
                            <option value="0571">待付款</option>
                        </select>
                    </div>
                </div>

            </div>
            <button class="layui-btn" style="position: absolute;top: 20%;right: 20%">查询</button>

                <div class="layui-card-body">
                    <table class="layui-hide" id="test-table-autowidth"></table>
                </div>

            <button class="layui-btn" style="width: 20%;height: 30%">退货</button>
           <a href="orderDealAll.html"><button class="layui-btn" style="width :20%;height:20%" >查询</button></a>
           <button class="layui-btn" style="width: 20%;height: 30%">删除</button>
            <button class="layui-btn" style="width: 20%;height: 30%">返回</button>
                    <span style="position: absolute;top: 22%;left: 35%">日期查询:</span>
            </div>
        </div>
    </div>
</div>
<script src="../../layuiadmin/layui/layui.js"></script>
<script src="../../lib/jquery.js"></script>
<script>

    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate'], function(){
        var $ = layui.$
            ,admin = layui.admin
            ,element = layui.element
            ,layer = layui.layer
            ,laydate = layui.laydate
            ,form = layui.form;


        laydate.render({
            elem: '#LAY-component-form-group-date'
        });
    });





    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径

    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table'], function(){

        var table = layui.table;

        table.render({
            elem: '#test-table-autowidth'
            ,url:'/pageDel'
            ,page:true
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [[
               {field:'ordernum', title: '订单号'}
                ,{field:'ordertype', title: '订单类型',align: 'center'}
                ,{field:'goodssize', title: '订单数量'}
                ,{field:'orderdate', title: '下单日期', sort: true}
                ,{field:'paymethod', title: '付款方式'}
            ]]
        });

    });


</script>
</body>
</html>
