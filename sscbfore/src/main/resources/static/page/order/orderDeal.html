


<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>订单查询</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">

            <h2>赵子龙订单记录:</h2>
            <hr>
                    <!--表单-->
                    <div class="layui-card layui-form" lay-filter="component-form-element" style="margin-top:15px">
            <div class="layui-card layui-form" lay-filter="component-form-element">

                <div class="layui-card-body layui-row layui-col-space10">
                    <div class="layui-inline" style="position: absolute;top: 16%">


                        <label class="layui-form-label">日期查询:</label>
                        <div class="layui-input-inline">
                            <input  type="text" name="date" id="LAY-component-form-group-date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                        </div>

                        <button class="layui-btn" style="position: relative;left: 210%" onclick="findorder()">查询</button>
                        <span style="position: relative;left: 25%">类型查询:</span>
                    </div>

                    <div class="layui-col-md6" style="width: 30%;position: relative;top: 40%;left: 40%">

                        <select name="city" lay-verify="" id="opId">
                            <option value="">请选择查询类型</option>
                            <option value="ywj">已完结</option>
                            <option value="th">退货</option>
                            <option value="dfk">待付款</option>
                        </select>
                    </div>
                </div>

            </div>

                <div class="layui-card-body">
                    <table  table class="layui-table" id="test-table-autowidth" lay-filter="test" lay-data="{id: 'idTest'}"></table>
                </div>

            <button class="layui-btn" data-type="parseTable" style="width: 20%;height: 30%;position: relative;left: 58%">返回</button>
            </div>
        </div>
    </div>
</div>
<script src="../../layuiadmin/layui/layui.js"></script>
<script src="../../lib/jquery.js"></script>

<!--表单最后一列的添加按键-->
<script type="text/html" id="component-form-time">
    <a class="layui-btn layui-btn-xs" lay-event="cx">查询</a>
    <a  class="layui-btn layui-btn-xs" lay-event="th">退货</a>
    <a  class="layui-btn layui-btn-xs" lay-event="sc">删除</a>
</script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate'], function(){
        var $ = layui.$
            ,admin = layui.admin
            ,element = layui.element
            ,layer = layui.layer
            ,laydate = layui.laydate
            ,form = layui.form;


        laydate.render({
            elem: '#LAY-component-form-group-date'
        });
    });

//表单
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径

    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table'], function() {

        var table = layui.table;

        table.render({
            elem: '#test-table-autowidth'
            , url: '/orderDel'
            , page: true
            , cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            , cols: [[
                {field: 'orderNum', title: '订单号'}
                , {field: 'orderType', title: '订单类型', align: 'center'}
                , {field: 'goodsSize', title: '订单数量', sort: true}
                , {field: 'orderDate', title: '下单日期', sort: true}
                , {field: 'payMethod', title: '付款方式'}
                , {field: 'orderMoney', title: '订单金额(元)'}
                , {fixed: 'right', title: '操作', align: 'center', toolbar: '#component-form-time'}
            ]]
        });
        table.on('tool(test)', function (obj) {
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            // var tr = obj.tr; //获得当前行 tr 的DOM对象
            var  orderNum=data.orderNum; //订单号
            // alert(orderNum)

            if(layEvent==='sc'){
                layer.confirm('真的删除行么', function(index) {
                    obj.del();
                    layer.close(index);
                });
            }else if(layEvent==='cx'){
                $.post("/goodsDel",{"orderNum":orderNum},function (r) {
                    // alert(r);
                    location.href="goodsDeal.html";
                    // var  sss=eval("("+r+")")
                });
            }else if(layEvent==='th'){

            }

        });
    });


    //获取 时间 和下拉框的值
    function findorder() {
        var table = layui.table;
        var a=$('#LAY-component-form-group-date').val();
        alert(a)

        var b=$('#opId').val();
        alert(b);

        $.post("/orderDel",{"orderDate":a,"orderType":b},function (r) {
            alert(r)
        })
    }


</script>
</body>
</html>
