<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>列宽自动分配 - 数据表格</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">

            <h2>赵子龙订单记录:</h2>
            <hr>


                <div class="layui-card-body">
                    <table class="layui-hide" id="test-table-autowidth" ></table>
                </div>


           <a href="orderDeal.html"><button class="layui-btn" style="float: right;width: 10%">返回</button></a>

            </div>
        </div>
    </div>
</div>
<script src="../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table'], function(){

        var  table = layui.table;
        table.render({
            elem: '#test-table-autowidth'
            ,url: '/goodsDel'
            ,page:true
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [[
                {field:'goodsName', title: '商品名'} //width 支持：数字、百分比和不填写。你还可以通过 minWidth 参数局部定义当前单元格的最小宽度，layui 2.2.1 新增
                ,{field:'goodsNum', title: '商品数量', sort: true}
                ,{field:'goodsPrice', title: '商品售价',sort: true}
                ,{field:'goodsStatus', title: '商品状态'}

            ]]
        });


    });






</script>
</body>
</html>
