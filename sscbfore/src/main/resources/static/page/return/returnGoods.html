<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>退款申请</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>

<body>

<div class="layui-card layadmin-header">

</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header" style="text-align: center">
                    <h1>请选择退货商品</h1>
                </div>
                <div class="layui-card-body">
                    <div class="layui-row layui-col-space3">
                        <div class="layui-col-md1">
                            <label class="layui-form-label">订单编号：</label>
                        </div>
                        <div class="layui-col-md1 layui-col-md-offset8">
                            <label class="layui-form-label">支付方式：</label>
                        </div>
                    </div>

                    <div class="layui-row">
                        <table class="layui-table" id="orderTable"></table>
                    </div>

                </div>
            </div>
        </div>

        <div class="layui-col-md6 ">
            <div class="layui-card">
                <div class="layui-card-header" style="text-align: center">
                    <h1>退货单预览</h1>
                </div>
                <div class="layui-card-body">
                    <div class="layui-row layui-col-space3">
                        <div class="layui-col-md1">
                            <label class="layui-form-label">订单编号：</label>
                        </div>
                        <div class="layui-col-md1 layui-col-md-offset8">
                            <label class="layui-form-label">支付方式：</label>
                        </div>
                    </div>

                    <div class="layui-row">
                        <table class="layui-table" id="returnTable">
                            <thead>
                            <tr>
                                <th lay-data="{field: 'goodsId', id: true}" hidden>商品id</th>
                                <th lay-data="{field: 'goodsName'}">商品名称</th>
                                <th lay-data="{field: 'goodsNum'}">商品数量</th>
                                <th lay-data="{field: 'goodsPrice'}">商品价格</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table'], function () {
        var table = layui.table;
        table.render({
            elem: '#orderTable'
            , url: layui.setter.base + 'json/table/goods.js'
            , page: true
            , cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            , cols: [[
                {field: 'goodsId', title: '商品id', id: true, hide: false}
                , {field: 'goodsName', title: '商品名称'} //width 支持：数字、百分比和不填写。你还可以通过 minWidth 参数局部定义当前单元格的最小宽度，layui 2.2.1 新增
                , {field: 'goodsNum', title: '商品数量'}
                , {field: 'goodsPrice', title: '商品价格', sort: true}
            ]]
        });
    });

</script>

</body>

</html>
