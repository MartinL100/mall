<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>退款申请</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>

<body>

<div class="layui-card layadmin-header">

</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15" style="height: 720px">

        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header" style="text-align: center">
                    <h1>请选择退货商品</h1>
                </div>
                <div class="layui-card-body">
                    <div class="layui-row layui-col-space3">
                        <div id="view"></div>
                    </div>

                    <div class="layui-row" style="height: 500px">
                        <table class="layui-table returnTable" id="orderTable" lay-filter="orderTable"></table>
                    </div>

                    <div class="layui-row orderTable" style="text-align: center">
                        <button class="layui-btn" data-type="getCheckData">将所选添加到退货单</button>
                        <button class="layui-btn" data-type="isAll">选择全部</button>
                        <a class="layui-btn" href="../user/administrator.html">返回</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-col-md6 ">
            <div class="layui-card">
                <div class="layui-card-header" style="text-align: center">
                    <h1>退货单预览</h1>
                    <b>点击商品数量可以更改数量</b>
                </div>

                <div class="layui-card-body">
                    <div class="layui-row layui-col-space3">
                        <div id="view2"></div>
                    </div>

                    <div class="layui-row" style="height: 500px">
                        <table class="layui-table" id="returnTable" lay-filter="returnTable"></table>
                    </div>

                    <div class="layui-row returnTable" style="text-align: center">
                        <button class="layui-btn" data-type="submit">退货单确认无误，我要退货</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="del">删除</a>
</script>

<script id="demo" type="text/html">
    <div class="layui-col-md3">
        <p>订单编号：{{= d.orderNum }}</p>
    </div>
    <div class="layui-col-md3 layui-col-md-offset6">
        <p>支付方式：{{= d.payMethod }}</p>
    </div>
</script>

<script src="../../layuiadmin/layui/layui.js"></script>
<script src="returnGoodsTable.js"></script>

</body>
</html>
