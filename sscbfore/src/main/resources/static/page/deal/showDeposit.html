


<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>收银台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">

</head>
<body>



<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div align="center"><h1 style="font-size: 32px">我的预存款</h1></div>

                <div class="layui-card-body" align="center">


                    <!--表单-->
                    <div class="layui-card layui-form" lay-filter="component-form-element" style="margin-top:15px;width: 25%;" >

                        <div class="layui-form-item">
                            <label class="layui-form-label">累计金额</label>
                            <div class="layui-input-block">
                                <input type="text" name="countDepositMoney" placeholder="累计金额" autocomplete="off" class="layui-input" readonly="readonly">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">余额</label>
                            <div class="layui-input-block">
                                <input type="text" name="leftDepositMoney" placeholder="余额" autocomplete="off" class="layui-input" readonly="readonly">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">等级</label>
                            <div class="layui-input-block">
                                <input type="text" name="depositMoneyLevel" placeholder="等级" autocomplete="off" class="layui-input" readonly="readonly">
                            </div>
                        </div>





                        <div class="layui-form-item">
                            <div class="layui-input-block">
                               <a href="addDepositMoney.html"><button class="layui-btn" lay-submit lay-filter="*"  >存入预存款</button></a>
                                <button class="layui-btn" lay-submit lay-filter="*">返回</button>
                            </div>


                        </div>

                    </div>







                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../layuiadmin/layui/layui.js"></script>
<script src="../../lib/jquery.js"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table'], function(){
        var table = layui.table
            ,form = layui.form;
        form.render(null, 'component-form-element');


        $.post("/getDepositInfo",function (r) {
             var    depositInfo=eval("("+r+")");
            form.val("component-form-element", {
                "countDepositMoney": depositInfo.countDepositMoney // "name": "value"
                ,"leftDepositMoney":depositInfo.leftDepositMoney
                ,"depositMoneyLevel":depositInfo.depositMoneyLevel
            })
        })




    });


</script>
</body>
</html>
