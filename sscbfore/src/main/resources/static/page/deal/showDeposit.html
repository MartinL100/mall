


<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>收银台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">

</head>
<body>



<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div align="center"><h1 style="font-size: 32px">我的预存款</h1></div>

                <div class="layui-card-body" align="center">


                    <!--表单-->
                    <div class="layui-card layui-form" lay-filter="component-form-element" style="margin-top:15px;width: 25%;" >

                        <div class="layui-form-item">
                            <label class="layui-form-label">累计金额</label>
                            <div class="layui-input-block">
                                <input type="text" name="orderMoney" placeholder="累计金额" autocomplete="off" class="layui-input" readonly="readonly">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">余额</label>
                            <div class="layui-input-block">
                                <input type="text" name="payMoney" placeholder="余额" autocomplete="off" class="layui-input" readonly="readonly">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">等级</label>
                            <div class="layui-input-block">
                                <input type="text" name="payMoney" placeholder="等级" autocomplete="off" class="layui-input" readonly="readonly">
                            </div>
                        </div>





                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="*">存入预存款</button>
                                <button class="layui-btn" lay-submit lay-filter="*">返回</button>
                            </div>


                        </div>

                    </div>







                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../layuiadmin/layui/layui.js"></script>
<script src="../../lib/jquery.js"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table'], function(){
        var table = layui.table
            ,form = layui.form;

        var tableData="";
        var formData="";
        form.render(null, 'component-form-element');
        table.render({
            elem: '#goodsCount'
            ,url: '/initDel'
            ,page:false
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [[
                {field:'goodsId', title: '商品编号'} //width 支持：数字、百分比和不填写。你还可以通过 minWidth 参数局部定义当前单元格的最小宽度，layui 2.2.1 新增
                ,{field:'goodsPrice', title: '商品单价', sort: true}
                ,{field:'goodsNorms', title: '规格'}
                ,{field:'goodsNum', title: '数量'}
                ,{field:'goodsType', title: '类型', align: 'center'} //单元格内容水平居中
                ,{field:'goodsUnit', title: '商品单位'}
            ]]

        });

        //监听单选按钮
        form.on('radio()', function(data){
            console.log(data.elem); //得到radio原始DOM对象
            console.log(data.value); //被点击的radio的value值
        });
        //监听下拉框
        form.on('select()', function(data){
            console.log(data.elem); //得到select原始DOM对象
            console.log(data.value); //得到被选中的值
            console.log(data.othis); //得到美化后的DOM对象
        });
        //监听表单提交
        form.on('submit(*)', function(data){
            // console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
            // console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
            // console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
            //封装表单数据
            formData=JSON.stringify(data.field);
            var checkStatus = table.checkStatus('goodsCount'); //idTest 即为基础参数 id 对应的值
            //封装表格数据
            tableData = table.cache.goodsCount
            $.each(tableData, function(index, item){
                tableData[index] = table.clearCacheKey(item)});
            tableData=JSON.stringify(tableData) //temp为所有表格数据
            console.log(formData);
            console.log(tableData)

            $.post("/makeDel",{"OrderInfo":formData,"GoodsInfo":tableData},function (r) {
                console.log(r);
            })







            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。

        });
    });


</script>
</body>
</html>
