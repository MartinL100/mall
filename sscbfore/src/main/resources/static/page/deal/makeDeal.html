


<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">

</head>
<body>



<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div align="center"><h1 style="font-size: 32px">收银台</h1></div>
                <div align="left"><label style="font-size: 22px;margin-left: 10px;">尊敬的用户：</label></div>
                <div class="layui-card-body">
                    <table class="layui-hide" id="test-table-autowidth"></table>
                    <div style="display: block;margin-top: 15px;">
                    <label  style="margin-left: 25%;margin-right:8%;font-size: 16px">总金额：</label><label>800元</label>
                    </div>
                    <div style="display: block;margin-top: 15px;">
                    <label style="margin-left: 25%;margin-right:8%;font-size: 16px">应付款：</label><label>600元</label>
                    </div>
                    <!--下拉-->
                    <div class="layui-card layui-form" lay-filter="component-form-element" style="margin-top:15px">
                        <div style="margin-left: 25%;">
                        <label class="layui-form-label"style="margin-left: -17px;font-size: 16px">收货地址：</label>
                        <div class="layui-input-block" style="width: 25%;">
                            <select name="city" lay-verify="" >
                            <option value="">选择收获地址</option>
                            <option value="010">北京</option>
                            <option value="021">上海</option>
                            <option value="0571">杭州</option>
                        </select>
                        </div>
                            <!--下拉-->

                            <div style="display: block;margin-top: 15px;">
                                <label style="margin-right:8%;font-size: 16px">选择付款方式：</label>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <input type="radio" name="payMethod" value="deposit" title="预存款" checked="">
                                    <input type="radio" name="payMethod" value="alipay" title="支付宝">
                                    <input type="radio" name="payMethod" value="weChatpay" title="微信">
                                    <input type="radio" name="payMethod" value="unionpay" title="银联">
                                </div>
                            </div>
                     </div>
                    </div>
                    <div align="center">
                        <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">结账</button>
                    </div>






                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table'], function(){
        var table = layui.table
            ,form = layui.form;

        form.render(null, 'component-form-element');
        table.render({
            elem: '#test-table-autowidth'
            ,url: '/initDel'
            ,page:false
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [[
                {field:'goodsId', title: '商品编号'} //width 支持：数字、百分比和不填写。你还可以通过 minWidth 参数局部定义当前单元格的最小宽度，layui 2.2.1 新增
                ,{field:'goodsPrice', title: '商品单价', sort: true}
                ,{field:'goodsNorms', title: '规格'}
                ,{field:'goodsNum', title: '数量'}
                ,{field:'goodsType', title: '类型', align: 'center'} //单元格内容水平居中
                ,{field:'goodsUnit', title: '商品单位'}
            ]]
        });

    });
</script>
</body>
</html>
