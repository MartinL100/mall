<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>商品上下架</title>
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/metro/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/mobile.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">
    <script type="text/javascript" src="../../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.mobile.js"></script>

</head>



<p>
<div align="center">
    <h1>商品上下架</h1>
</div>


<div style="margin-bottom:10px">
    <select  id="goodsStateId1" label="商品状态：" class="easyui-combobox"  name="goodsState" style="width:160px" panelHeight="100">
        <option selected="selected" value="上架">上架</option>
        <option value="下架">下架</option>
    </select>
    <select  id="goodsTypeId1" label="类型：" class="easyui-combobox" name="goodsType" style="width:160px" panelHeight="100">
        <option selected="selected" value="不限">不限</option>
        <option value="水果">水果</option>
        <option value="电器">电器</option>
    </select>
    <select id="goodsBookingId1" label="预售状态：" class="easyui-combobox" name="goodsBooking" style="width:160px" panelHeight="100">
        <option selected="selected" value="不限">不限</option>
        <option value="预售">预售</option>
        <option value="未预售">未预售</option>
    </select>
    <input id="goodsNameId1" class="easyui-textbox" label="商品名称:" prompt="商品名称:" name="goodsName" prompt="goodsName" style="width:200px">
    <a  href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="doSearch()" id="bt1">查询</a>
</div>

<table id="tt" class="easyui-datagrid"
       url="/upperAndLower/goodsPage"
       iconCls="icon-save"
       rownumbers="true" pagination="true"  singleSelect="false">
    <thead>
    <tr>
        <th field="goodsId" width="6.4%" align="center">商品ID</th>
        <th field="goodsName" width="6.4%" align="center">商品名</th>
        <th field="goodsType" width="6.4%" align="center">商品类型</th>
        <th field="goodsNorms" width="6.4%" align="center">商品规格</th>
        <th field="goodsUnit" width="6.4%" align="center">单位</th>
        <th field="goodsBid" width="6.4%" align="center">商品进价</th>
        <th field="goodsPrice" width="6.4%" align="center">商品售价</th>
        <th field="goodsDiscount" width="6.4%" align="center">商品折扣</th>
        <th field="goodsNum" width="6.4%" align="center">商品数量</th>
        <th field="goodsState" width="6.4%" align="center">商品状态</th>
        <th field="goodsBooking" width="6.4%" align="center">预售状态</th>
        <th field="promotionState" width="6.4%" align="center">促销状态</th>
        <th field="shelfTime" width="6.4%" align="center">上架时间</th>
        <th field="lowerTime" width="6.4%" align="center">下架时间</th>
    </tr>
    </thead>


</table></p>
<a style="margin-left: 10%" href="#" class="easyui-linkbutton"  id="bt3">修改商品信息</a>

<!--  -->
<div id="dlg" class="easyui-dialog" style="width:400px" data-options="closed:true,modal:true,border:'thin',buttons:'#dlg-buttons'">
    <form id="fm" method="post" novalidate style="margin:0;padding:20px 50px">

        <div style="margin-bottom:10px">
            商品名：<label id="l1"></label>
        </div>
        <div style="margin-bottom:10px">
            商品类型：<label id="l2"></label>
        </div>
        <div style="margin-bottom:10px">
            商品规格：<label id="l3"></label>
        </div>
        <div style="margin-bottom:10px">
            单位：<label id="l4"></label>
        </div>
        <div style="margin-bottom:10px">
            商品状态：  <input id="goodsStateId" name="goodsState" class="easyui-numberbox" prompt="商品状态" style="width:100%">
        </div>
        <div style="margin-bottom:10px">
            预售状态：  <input id="goodsBookingId" name="goodsBooking" class="easyui-numberbox" prompt="预售状态" style="width:100%">
        </div>
        <div style="margin-bottom:10px">
            下架时间：  <input id="lowerTimeId" name="lowerTime" class="easyui-numberbox" prompt="下架时间" style="width:100%">
        </div>

    </form>
</div>

<div id="dlg-buttons">
    <a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="" style="width:90px">修改商品信息</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')" style="width:90px">取消</a>
</div>


<!--修改商品信息模态框 -->
<div id="dlg2" class="easyui-dialog" style="width:400px" data-options="closed:true,modal:true,border:'thin',buttons:'#dlg2-buttons'">
    <form id="fm2" method="post" novalidate style="margin:0;padding:20px 50px">


        <div style="margin-bottom:10px">
            <input name="goodsName" class="easyui-textbox" required="true" label="商品名:" style="width:100%">
        </div>
        <div style="margin-bottom:10px">
            <select label="类型：" class="easyui-combobox" name="goodsType2" style="width:100%" panelHeight="100">
                <option value="水果">水果</option>
                <option value="电器">电器</option>
            </select>
        </div>
        <div style="margin-bottom:10px">
            <input name="goodsNorms" class="easyui-textbox" required="true" label="商品规格:" style="width:100%">
        </div>
        <div style="margin-bottom:10px">
            <input name="goodsUnit" class="easyui-textbox" required="true" label="单位:" style="width:100%">
        </div>

        <div style="margin-bottom:10px">
            最低库存量：  <input id="num2" name="supplyNum" class="easyui-numberbox" prompt="Number" style="width:100%">
        </div>

    </form>
</div>


<div id="dlg2-buttons">
    <a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="" style="width:90px">修改商品信息</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg2').dialog('close')" style="width:90px">取消</a>
</div>


<script>

    //查询
    function doSearch(){
        $('#tt').datagrid('load',{
            goodsName: $('#goodsNameId1').val(),
            goodsState: $('#goodsStateId1').val(),
            goodsType: $('#goodsTypeId1').val(),
            goodsBooking: $('#goodsBookingId1').val()
        });
    }
    //初始化加载
    $(document).ready(function () {
        $("#tt").datagrid('load',{
            // goodsName: $('#goodsNameId1 ').val(),
            // goodsState: $("#goodsStateId1").combobox("getValue"),
            // goodsType: $("#goodsTypeId1").combobox("getValue"),
            // goodsBooking: $("#goodsBookingId1").combobox("getValue")
        });
    });



    var url;
    $("#bt3").click(function () {
        var row = $('#tt').datagrid('getSelected');
        $('#dlg').dialog('open').dialog('center').dialog('setTitle','修改商品信息');
        $('#fm').form('clear');

        $('#fm').form('load',row);
       url = '/updateGoods.lovo?id='+row.goodsId+"&num="+$("#num").val();
    })


</script>


</body>
</html>
