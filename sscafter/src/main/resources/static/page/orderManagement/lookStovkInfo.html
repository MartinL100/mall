<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>商品库存信息</title>
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/metro/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/mobile.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">
    <script type="text/javascript" src="../../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.mobile.js"></script>

</head>



<div align="center">
    <h1>订单信息</h1>
</div>


<div style="margin-bottom:10px">
    <select label="类型：" class="easyui-combobox" name="state" style="width:160px" panelHeight="100">
        <option value="已付款">已付款</option>
        <option value="退货">退货</option>
        <option value="未付款">未付款</option>
    </select>

    下单时间:<input id="orderDate" type="text" class="easyui-datebox" >

    <input class="easyui-textbox" label="用户名:" prompt="用户名:" name="userName" prompt="userName" style="width:200px">
   <a  href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" id="bt1">查询</a>
</div>

<table id="tt" class="easyui-datagrid"
       url="/showStock.lovo"
       iconCls="icon-save"
       rownumbers="true" pagination="true"  singleSelect="true">
    <thead>

    <tr>
        <th field="studentId" width="10%" align="center">订单号</th>
        <th field="studentName" width="10%" align="center">订单类型</th>
        <th field="loginName" width="10%" align="center">订单时间</th>
        <th field="loginPassword" width="10%" align="center">下单用户</th>
        <th field="loginPassword" width="10%" align="center">订单金额</th>
        <th field="loginPassword" width="10%" align="center">订单中商品数量</th>
        <th field="loginPassword" width="10%" align="center">订单利润</th>
    </tr>
    </thead>


</table></p>
<a style="margin-left: 10%" href="#" class="easyui-linkbutton" id="lookInfo">查看详细信息</a>
<div id="dlg" class="easyui-dialog" style="width:1000px" data-options="closed:true,modal:true,border:'thin',buttons:'#dlg-buttons'">
    <form id="fm" method="post" novalidate style="margin:0;padding:20px 50px">
        <table id="info" class="easyui-datagrid"
               url="/showStock.lovo"
               iconCls="icon-save"
               rownumbers="true" pagination="true"  singleSelect="true">
            <thead>

            <tr>
                <th field="studentId" width="10%" align="center">商品名:</th>
                <th field="studentName" width="10%" align="center">规  格:</th>
                <th field="loginName" width="10%" align="center">商品售价:</th>
                <th field="loginPassword" width="10%" align="center">商品类型</th>
                <th field="loginPassword" width="10%" align="center">商品数量</th>
                <th field="loginPassword" width="10%" align="center">商品单位</th>
                <th field="loginPassword" width="10%" align="center">商品状态</th>
            </tr>
            </thead>


        </table></p>
    </form>
</div>

<div id="dlg-buttons">
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')" style="width:90px">确定</a>
</div>
<script>
    $("#lookInfo").click(function () {
        $('#dlg').dialog('open').dialog('center').dialog('setTitle','详细信息');
        $('#fm').form('clear');
    })

</script>


</body>
</html>
