<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>商品库存信息</title>
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/metro/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/mobile.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">
    <script type="text/javascript" src="../../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.mobile.js"></script>

</head>



<p>
<div align="center">
    <h1>商品库存信息</h1>
</div>


<div style="margin-bottom:10px">
    <select label="类型：" class="easyui-combobox" name="state" style="width:160px" panelHeight="100">
        <option value="水果">水果</option>
        <option value="电器">电器</option>
    </select>
    <input class="easyui-textbox" label="商品名称:" prompt="商品名称:" name="goodsName" prompt="goodsName" style="width:200px">
   <a  href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" id="bt1">查询</a>
</div>

<table id="tt" class="easyui-datagrid"
       url="/showStock.lovo"
       iconCls="icon-save"
       rownumbers="true" pagination="true"  singleSelect="true">
    <thead>

    <tr>
        <th field="studentId" width="10%" align="center">商品名</th>
        <th field="studentName" width="10%" align="center">商品类型</th>
        <th field="loginName" width="10%" align="center">商品规格</th>
        <th field="loginPassword" width="10%" align="center">单位</th>
        <th field="loginPassword" width="10%" align="center">库存数量</th>
        <th field="loginPassword" width="10%" align="center">最低库存</th>
        <th field="loginPassword" width="10%" align="center">是否正在采购</th>
    </tr>
    </thead>


</table></p>

<a style="margin-left: 10%" href="#" class="easyui-linkbutton" id="bt2">发起采购</a>
<a style="margin-left: 10%" href="#" class="easyui-linkbutton"  id="bt3">修改最低库存</a>
<a style="margin-left: 10%" href="#" class="easyui-linkbutton"  id="bt4">添加商品种类</a>

<!-- 采购和修改最低库存模态框 -->
<div id="dlg" class="easyui-dialog" style="width:400px" data-options="closed:true,modal:true,border:'thin',buttons:'#dlg-buttons'">
    <form id="fm" method="post" novalidate style="margin:0;padding:20px 50px">

        <div style="margin-bottom:10px">
            商品名：<label id="l1"></label>
        </div>
        <div style="margin-bottom:10px">
            商品类型：<label id="l2"></label>
        </div>
        <div style="margin-bottom:10px">
            商品规格：<label id="l3"></label>
        </div>
        <div style="margin-bottom:10px">
            单位：<label id="l4"></label>
        </div>
        <div style="margin-bottom:10px">
       数量：  <input id="num" name="supplyNum" class="easyui-numberbox" prompt="Number" style="width:100%">
        </div>

    </form>
</div>

<div id="dlg-buttons">
    <a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="" style="width:90px">发起采购</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')" style="width:90px">取消</a>
</div>


<!-- 添加商品种类模态框 -->
<div id="dlg2" class="easyui-dialog" style="width:400px" data-options="closed:true,modal:true,border:'thin',buttons:'#dlg2-buttons'">
    <form id="fm2" method="post" novalidate style="margin:0;padding:20px 50px">


            <div style="margin-bottom:10px">
                <input name="goodsName" class="easyui-textbox" required="true" label="商品名:" style="width:100%">
            </div>
        <div style="margin-bottom:10px">
            <select label="类型：" class="easyui-combobox" name="goodsType2" style="width:100%" panelHeight="100">
                <option value="水果">水果</option>
                <option value="电器">电器</option>
            </select>
        </div>
        <div style="margin-bottom:10px">
            <input name="goodsNorms" class="easyui-textbox" required="true" label="商品规格:" style="width:100%">
        </div>
        <div style="margin-bottom:10px">
            <input name="goodsUnit" class="easyui-textbox" required="true" label="单位:" style="width:100%">
        </div>

        <div style="margin-bottom:10px">
            最低库存量：  <input id="num2" name="supplyNum" class="easyui-numberbox" prompt="Number" style="width:100%">
        </div>

    </form>
</div>


<div id="dlg2-buttons">
    <a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="" style="width:90px">发起采购</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg2').dialog('close')" style="width:90px">取消</a>
</div>


<script>
$("#bt2").click(function () {
    $('#dlg').dialog('open').dialog('center').dialog('setTitle','发起采购信息');
    $('#fm').form('clear');
})
var url;
    $("#bt3").click(function () {
        var row = $('#tt').datagrid('getSelected');
        $('#dlg').dialog('open').dialog('center').dialog('setTitle','修改最低库存');
        $('#fm').form('clear');

        $('#fm').form('load',row);
        url = '/updateGoods.lovo?id='+row.goodsId+"&num="+$("#num").val();
    })

$("#bt4").click(function () {
    $('#dlg2').dialog('open').dialog('center').dialog('setTitle','添加商品种类');
    $('#fm2').form('clear');

    $('#fm2').form('load',row);
    url = '/updateGoods.lovo?'+"&num="+$("#num2").val();
})

</script>


</body>
</html>
