<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>退货维护</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/themes/metro/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/easyui/themes/mobile.css">
    <link rel="stylesheet" type="text/css" href="/static/easyui/themes/icon.css">
    <script type="text/javascript" src="/static/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/static/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/easyui/jquery.easyui.mobile.js"></script>



</head>
<body>


<div align="center"><h1>退货页面</h1></div>

<table id="tt" class="easyui-datagrid"
       url="/findPutaway/goodsReturnMQ"
       iconCls="icon-save"
       rownumbers="true" pagination="true"  singleSelect="true">
    <thead>
    <tr>
        <th field="userId" width="10%">退货订单编号</th>
        <th field="userName" width="15%">退货用户</th>
        <th field="password" width="15%" align="right">商品名</th>
        <th field="birthday" width="15%" align="right">商品id</th>
        <th field="nativePlace" width="15%" align="right">商品数量</th>
        <th field="nativePlace" width="15%" align="right">商品价格</th>
        <th field="nativePlace" width="15%" align="right">退货单状态</th>

    </tr>
    </thead>
</table>
<div class="easyui-panel" style="padding:10px;" id="test" align="center">
            <a href="#" class="easyui-linkbutton" data-options="toggle:true,group:'g1'" onclick="confirm1();">确认收货</a>
              <a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#w').window('open')">货物有问题</a>


    <div id="w" class="easyui-window" title="Modal Window" data-options="modal:true,closed:true,iconCls:'icon-save'" style="width:500px;height:200px;padding:10px;">
        <div style="width: 100%;height: 50%;">
            <textarea rows="8" style="width: 100%;height: 100%"></textarea>
        </div>

        <div style="margin-top: 5%">
          <!--<input type="button" id="buttonId" value="提交"  style="margin-left: 48%;">-->
            <input href="javascript:void(0)" type="button" value="提交"    onclick="javascript:$('#w').dialog('close')" style="margin-left: 48%"  ></input>
        </div>
    </div>
            
        </div>






<script>

    //初始化加载
    $(document).ready(function () {
        $('#tt').datagrid('load',{
            userId: $('#userId').val()
        });
    });




</script>
</body>
</html>
