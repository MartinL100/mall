<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>上架的商品</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/themes/metro/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/easyui/themes/mobile.css">
    <link rel="stylesheet" type="text/css" href="/static/easyui/themes/icon.css">
    <script type="text/javascript" src="/static/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/static/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/easyui/jquery.easyui.mobile.js"></script>
</head>
<body>

<div id="tb" style="padding:3px;">

    <span>商品名：</span>
    <input id="studentId" style="line-height:26px;border:1px solid #ccc" value="0">

        <select label="类别:" class="easyui-combobox"  name="state" style="width:200px;" panelHeight="100">
            <option value="AL">衣服</option>
            <option value="AK">食品</option>
        </select>
    <a href="#" class="easyui-linkbutton"  plain="true" onclick="doSearch()">搜索</a>

    <!--<div title="Top Panel" data-options="iconCls:'icon-search',collapsed:false,collapsible:false" style="padding:10px;">-->
        <!--<input prompt="Enter something here" style="width:300px;height:25px;">-->

    <!--</div>-->



</div>



<table id="tt" class="easyui-datagrid"
       url="/page.lovo"
       title="上架的商品" iconCls="icon-save"
       rownumbers="false" pagination="true">
    <thead>
    <tr>
        <td field="studentId"  style="width: 10%" ><input type="checkbox" name="box"></td>
        <th field="studentId" style="width: 10%" >商品名</th>
        <th field="studentName" style="width: 10%" >商品规格</th>
        <th field="loginName" style="width: 10%"  align="right">进货批次</th>
        <th field="loginPassword" style="width: 10%"  align="right">商品售价</th>
        <th field="loginName" style="width: 12%"  align="right">商品数量</th>
        <th field="loginName" style="width: 12%"  align="right">商品折扣率</th>
        <th field="loginName" style="width: 15%"  align="right">是否已经发送促销申请</th>

    </tr>
    </thead>
</table>

<div style="margin-left: 47%;margin-top: 5%">
    <a href="#" class="easyui-linkbutton" style="width: 100px"  plain="true" onclick="doSearch()">促销</a>
</div>


<script>
    function doSearch(){
        $('#tt').datagrid('load',{
            studentId: $('#studentId').val()
        });
    }
    $(document).ready(function () {
        $('#tt').datagrid('load',{
            studentId: $('#studentId').val()
        });
    });

</script>
</body>
</html>
