<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登陆页面</title>
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/metro/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/mobile.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">
    <script type="text/javascript" src="../../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.mobile.js"></script>
</head>
<body>
<div align="center"><h1>登陆页面</h1></div>
<hr/><br><br>
<div align="center">
    <div style="margin-bottom:10px">
        <input class="easyui-textbox" label="用户名:" id="username"  name="username" prompt="userName" style="width:20%">
    </div>
    <div style="margin-bottom:10px">
        <input class="easyui-passwordbox" label="密码:"id="password" prompt="password" name="password" style="width:20%">
    </div>
    <a  href="#" class="easyui-linkbutton" data-options="toggle:true" onclick="login()">登录</a>
    <a href="register.html" target="_blank">注册</a>
</div>
</body>
<script>
    function login(){
        $.post("/addlogin/"+$("#username").val()+"/"+$("#password").val(),{},function (data) {
            var tempJson = eval("("+data+")");
            if(tempJson.info == 'true'){
                location.href="/stock/main.html";
            }else{
                $.messager.alert('提示窗口', '登录失败！', 'info');
            }
        })
    }
</script>
</html>
