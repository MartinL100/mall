<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>注册页面</title>
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/metro/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/mobile.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">
    <script type="text/javascript" src="../../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.mobile.js"></script>
</head>
<body>
<h1 align="center">注册页面</h1>
<hr/>
<form action="/user/addregister" method="post"  align="center" >
    <div style="margin-bottom:10px">
        <input class="easyui-textbox" label="用户名:"  name="username" prompt="userName" style="width:20%">
    </div>
    <div style="margin-bottom:10px">
        <input class="easyui-textbox" label="密码:"  name="password" prompt="password" style="width:20%">
    </div>
    <div style="margin-bottom:10px">
        <input class="easyui-textbox" label="再次确认:"  name="password2" prompt="repassword" style="width:20%">
    </div>
    <div style="margin-bottom:10px">
        <input class="easyui-textbox" label="真实姓名:"  name="realname" prompt="trueName" style="width:20%">
    </div>
    <input type="button" style="width:80px; height:35px "value="注册"  />
</form>
<script>

</script>
</body>
</html>
