<script>

    // 添加供应商信息
    function findInfo() {
        $.post("../../getSupplierInfo.psc","",function (result) {

            var str = "<div><span style='text-align: left'>供应商名称：</span><span>"+result.supplierName+"</span></div>"

             str += "<div><span style='text-align: left'>供应负责人：</span><span>"+result.supplierPrincipal+"</span></div>"

             str += "<div><span style='text-align: left'>供应商等级：</span><span>"+result.supplierLevel+"</span></div>"
             str += "<div><span style='text-align: left'>供应商审核状态：</span><span>"+result.supplierTag+"</span></div>"
            $("#infoId").html(str);
        })
    }
