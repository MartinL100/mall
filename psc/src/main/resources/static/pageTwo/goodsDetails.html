<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>供货详情</title>
    <link rel="stylesheet" type="text/css" href="../easyui/themes/metro/easyui.css">
    <link rel="stylesheet" type="text/css" href="../easyui/themes/mobile.css">
    <link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
    <script type="text/javascript" src="../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../easyui/jquery.easyui.mobile.js"></script>
</head>
<body>
<div align="center">
    <em style="font-size: 45px">供货详情</em>
</div>
<p></p>
<b>订单总金额：</b><input type="text" id="sid" readonly="readonly">
<table id="tt" class="easyui-datagrid"
       url="../../goodsDetails.lovo"
        iconCls="icon-save"
       rownumbers="false" pagination="true"  singleSelect="true">
    <thead>
    <tr>
        <th field="goodsName" width="20%" align="right">商品名</th>
        <th field="goodsUnit" width="16%" align="right">商品单位</th>
        <th field="goodsNoms" width="16%" align="right">商品规格</th>
        <th field="goodsType" width="16%" align="right">商品类型</th>
        <th field="supplyNum" width="16%" align="right">采购数量</th>
        <th field="supplyPrice" width="16%" align="right">供货报价</th>
    </tr>
    </thead>
</table>
<p></p>
<p></p>
<p></p>
<p></p>
<p></p>
<p></p>
<div align="center">
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-reload'" onclick="re()">返回</a>
</div>
<script>
    //初始化加载
    $(document).ready(function () {
        $('#tt').datagrid('load',{
        });
        $.post("../../goodsPrice.lovo",function (re) {
            $("#sid").val(re);
        })
    });
    function re() {
        location.href="/static/pageTwo/supplyMain.html";
    }
</script>
</body>
</html>
