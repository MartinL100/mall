<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>表单提交</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/themes/metro/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/easyui/themes/mobile.css">
    <link rel="stylesheet" type="text/css" href="/static/easyui/themes/icon.css">
    <script type="text/javascript" src="/static/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/static/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/easyui/jquery.easyui.mobile.js"></script>
</head>
<body>
<div id="tb" style="padding:3px">
    <span>userName:</span>
    <input id="userName" style="line-height:26px;border:1px solid #ccc" value="">
    <span>userPwd:</span>
    <input id="userPwd" style="line-height:26px;border:1px solid #ccc" value="">
    <a href="#" class="easyui-linkbutton" plain="true" onclick="doSearch(),doSearch1()">查询</a>
</div>
<table id="tt" class="easyui-datagrid"
       url="../../show.lovo"
       title="查询账号状态页面" iconCls="icon-save"
       rownumbers="false" pagination="true">
    <thead>
    <tr>
        <th field="userName" width="40%" align="right">登录名</th>
        <th field="userPwd" width="40%" align="right">登录密码</th>
        <th field="userTag" width="20%" align="right">用户状态</th>
    </tr>
    </thead>
</table>
<script>
    function doSearch(){
        $('#tt').datagrid('load',{
            userName: $('#userName').val(),
            userPwd: $('#userPwd').val()
        });
    }
    $(document).ready(function () {
        doSearch();
    });
    function doSearch1(){
            setInterval("f()",5000);

    }
    function f() {
        var userName=$('#userName').val();
        var userPwd=$('#userPwd').val();
        $.post("../../findTag.lovo",{"userName":userName,"userPwd":userPwd},function (result) {
            if ("未审核"==result){
                slide();
            }else if ("已审核"==result) {
                slide1();
            }
        })
    }
    function slide(){
        $.messager.show({
            title:'My Title',
            msg:'正在等待审核',
            timeout:5000,
            showType:'slide'
        });
    }
    function slide1(){
        $.messager.show({
            title:'My Title',
            msg:'恭喜您，审核成功！',
            timeout:5000,
            showType:'slide'
        });
    }
</script>
</body>
</html>
