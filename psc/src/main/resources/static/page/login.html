<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>注册页面</title>
	<link rel="stylesheet" type="text/css" href="../easyui/themes/metro/easyui.css">
	<link rel="stylesheet" type="text/css" href="../easyui/themes/mobile.css">
	<link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
	<script type="text/javascript" src="../easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../easyui/jquery.easyui.mobile.js"></script>
</head>
<body>
<div align="center">
<form id="fm" method="post" novalidate style="margin:0;padding:20px 50px">
	<h3>登录-注册</h3>
	<div style="margin-bottom:10px">
		<input name="userName" class="easyui-textbox" required="true" label="用户名:" style="width:25%" id="inId1">
	</div>
	<div style="margin-bottom:10px">
		<input name="userPwd" class="easyui-textbox" required="true" label="用户密码:" style="width:25%" id="inId2">
	</div>
	<a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="saveUser()" style="width:90px">注册</a>
	<a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="loginUser()" style="width:90px">登录</a>
</form>
</div>
<script>
//保存用户
	function saveUser(){
		$('#fm').form('submit',{
			url: "../../addUser.lovo",
			onSubmit: function(){
				return $(this).form('validate');
			},
			success: function(result){
				if("no"==result){
					alert("用户名已存在！");
					$('#fm').form('clear');
				}else {
					slide();
				}
			}
		});
	}

function slide(){
    $.messager.show({
        title:'My Title',
        msg:'注册成功，等待审核',
        timeout:5000,
        showType:'slide'
    });
}
//用户登录
function loginUser(){
	$('#fm').form('submit',{
		url: "../../login.lovo",
		onSubmit: function(){
			return $(this).form('validate');
		},
		success: function(result){
			if("yes"==result){
				alert("登录成功");
				location.href="show.html";
			}
			else {
				alert("用户名或密码错误");
				$('#fm').form('clear');
			}
		}
	});
}
</script>
</body>
</html>
